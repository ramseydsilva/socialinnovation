{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Surveyor</title>
        <link rel="stylesheet" type="text/css" href="{% static "home/css/bootstrap.min.css" %}" media="all">
        <link rel="stylesheet" type="text/css" href="{% static "home/css/style.css" %}" media="all">
    </head>
    <body>

        {% include "includes/nav.html" %}

        <div class="container">

          <!-- Main component for a primary marketing message or call to action -->
          {% block pre_content %}{% endblock %}

          <div class="jumbotron">
            {% block content %}{% endblock %}
          </div>

        </div> <!-- /container -->

        <div class="footercontainer container-fluid">
            <div class="container">
                <footer>
                    <span>&copy; 2016 SurveyChamp Inc.</span>
                </footer>
            </div>
        </div>

    </body>
</html>
